<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-container h1 {
            font-size: 1.5rem;
            color: #888;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tv-controls {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .tv-controls.active {
            display: flex;
        }

        select.source-selector,
        select.season-selector,
        select.episode-selector {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: #1a1a1a;
            color: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        select.source-selector {
            min-width: 250px;
        }

        select.source-selector:hover,
        select.season-selector:hover,
        select.episode-selector:hover {
            background-color: #2a2a2a;
            border-color: rgba(255, 255, 255, 0.3);
        }

        select.source-selector:focus,
        select.season-selector:focus,
        select.episode-selector:focus {
            outline: none;
            border-color: #ff6347;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.2);
        }

        select option {
            background-color: #1a1a1a;
            padding: 10px;
        }

        select option:disabled {
            color: #ff6347;
            font-weight: bold;
        }

        .suggest-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .suggest-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .suggest-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            border: 1px solid rgba(255, 99, 71, 0.3);
            box-shadow: 0 8px 32px rgba(255, 99, 71, 0.2);
        }

        .suggest-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .suggest-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #2a2a2a;
            color: #f5f5f5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background-color: #ff6347;
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff4500;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.3);
        }

        @media (max-width: 768px) {
            .video-container {
                height: 60vh;
            }

            .suggest-content {
                margin: 20px;
                padding: 30px 20px;
            }

            .suggest-content h2 {
                font-size: 1.5rem;
            }

            .suggest-content p {
                font-size: 1rem;
            }

            select.source-selector {
                min-width: 200px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        const TMDB_API_KEY = 'df59d294eccccdaa6fdeb2ae44143b4f';
        
        // Warning modal functionality
        const warningModal = document.getElementById('warning-modal');
        const closeBtn = document.getElementById('close-suggest');
        const doNotShowBtn = document.getElementById('close-do-not-show-again');

        function closeModal() {
            warningModal.classList.add('fade-out');
            setTimeout(() => {
                warningModal.style.display = 'none';
            }, 300);
        }

        closeBtn.addEventListener('click', closeModal);

        doNotShowBtn.addEventListener('click', function() {
            try {
                sessionStorage.setItem('doNotShowAgain', 'true');
            } catch (e) {
                console.log('Session storage not available');
            }
            closeModal();
        });

        // Check if warning should be shown
        try {
            if (sessionStorage.getItem('doNotShowAgain') === 'true') {
                warningModal.style.display = 'none';
            }
        } catch (e) {
            console.log('Session storage not available');
        }

        // Video player functionality
        const queryParams = new URLSearchParams(window.location.search);
        const movieId = queryParams.get("movieid");
        const isTV = queryParams.get("tv") === "true";
        const videoContainer = document.getElementById("video-container");
        const sourceSelector = document.getElementById("source-selector");
        const tvControls = document.getElementById("tv-controls");
        const seasonSelector = document.getElementById("season-selector");
        const episodeSelector = document.getElementById("episode-selector");

        let currentSeason = 1;
        let currentEpisode = 1;
        let tvData = null;

        async function fetchTVData() {
            if (!isTV || !movieId) return;

            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/${movieId}?api_key=${TMDB_API_KEY}`);
                tvData = await response.json();
                
                if (tvData.seasons) {
                    populateSeasons(tvData.seasons);
                    tvControls.classList.add('active');
                }
            } catch (error) {
                console.error('Error fetching TV data:', error);
            }
        }

        function populateSeasons(seasons) {
            seasonSelector.innerHTML = '';
            
            seasons.forEach(season => {
                if (season.season_number === 0) return; // Skip specials
                
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `Season ${season.season_number} (${season.episode_count} episodes)`;
                if (season.season_number === 1) option.selected = true;
                seasonSelector.appendChild(option);
            });

            if (seasons.length > 0) {
                fetchSeasonEpisodes(1);
            }
        }

        async function fetchSeasonEpisodes(seasonNumber) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/${movieId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}`);
                const seasonData = await response.json();
                
                if (seasonData.episodes) {
                    populateEpisodes(seasonData.episodes);
                }
            } catch (error) {
                console.error('Error fetching season episodes:', error);
            }
        }

        function populateEpisodes(episodes) {
            episodeSelector.innerHTML = '';
            
            episodes.forEach(episode => {
                const option = document.createElement('option');
                option.value = episode.episode_number;
                option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
                if (episode.episode_number === 1) option.selected = true;
                episodeSelector.appendChild(option);
            });
        }

        function initializePlayer(provider, season = 1, episode = 1) {
            if (movieId) {
                const iframeElement = document.createElement("iframe");
                iframeElement.allow = "autoplay; fullscreen; picture-in-picture";
                iframeElement.allowFullscreen = true;

                let baseUrl = "";

                switch (provider) {
                    case "vidsrc-to":
                        baseUrl = "https://vidsrc.to/embed";
                        break;
                    case "vidsrc-bz":
                        baseUrl = "https://vidsrc.bz/embed";
                        break;
                    case "vidsrc-io":
                        baseUrl = "https://vidsrc.io/embed";
                        break;
                    case "vidsrc-in":
                        baseUrl = "https://vidsrc.in/embed";
                        break;
                    case "vidsrc-me":
                        baseUrl = "https://vidsrc.me/embed";
                        break;
                    case "vidsrc-xyz":
                        baseUrl = "https://vidsrc.xyz/embed";
                        break;
                    case "2embed":
                        baseUrl = "https://www.2embed.cc/embed";
                        break;
                    case "vidsrc-net":
                        baseUrl = "https://vidsrc.net/embed";
                        break;
                    default:
                        baseUrl = "https://vidsrc.to/embed";
                }

                const contentType = isTV ? "tv" : "movie";
                
                if (isTV) {
                    iframeElement.src = `${baseUrl}/${contentType}/${movieId}/${season}/${episode}`;
                } else {
                    iframeElement.src = `${baseUrl}/${contentType}/${movieId}`;
                }

                videoContainer.innerHTML = "";
                videoContainer.appendChild(iframeElement);
            } else {
                videoContainer.innerHTML = "<h1>Error: Content not found</h1>";
            }
        }

        // Initialize
        if (isTV) {
            fetchTVData();
        }
        initializePlayer("vidsrc-to", currentSeason, currentEpisode);

        // Handle source changes
        sourceSelector.addEventListener("change", (event) => {
            initializePlayer(event.target.value, currentSeason, currentEpisode);
        });

        // Handle season changes
        seasonSelector.addEventListener("change", (event) => {
            currentSeason = parseInt(event.target.value);
            fetchSeasonEpisodes(currentSeason);
            currentEpisode = 1;
        });

        // Handle episode changes
        episodeSelector.addEventListener("change", (event) => {
            currentEpisode = parseInt(event.target.value);
            initializePlayer(sourceSelector.value, currentSeason, currentEpisode);
        });

        // Prevent iframe click hijacking
        document.addEventListener('click', function (event) {
            if (event.target.tagName === 'IFRAME') {
                event.preventDefault();
                event.stopPropagation();
            }
        }, true);

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
